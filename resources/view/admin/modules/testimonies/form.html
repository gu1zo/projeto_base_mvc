<h1>{{title}}</h1>
<hr />
<a href="{{URL}}/admin/testimonies"
  ><button type="button" class="btn btn-warning">Voltar</button></a
>
<hr />
{{status}}
<form method="post">
  <div class="form-group">
    <label>Nome</label>
    <input
      type="text"
      name="nome"
      class="form-control"
      required
      value="{{nome}}"
    />
  </div>
  <div class="form-group my-3">
    <label>Mensagem</label>
    <textarea class="form-control" name="mensagem" required rows="5">
{{mensagem}}</textarea
    >
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success">Enviar</button>
  </div>
</form>
